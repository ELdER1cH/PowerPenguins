<!DOCTYPE html>
<html>
<head>
    <title>Java-Buddy: Google Maps</title>
    <script src="https://www.google.com/maps/embed/v1/search?q=restaurants&key=AIzaSyAV2W97M1sXrntZ52YQZUSPz4JZLlVqfUE"></script>
    <style>#mapcanvas {
        height: 360px;
        width: 100%
    }</style>

    <script>
        var map;

        function loadmap() {
            var options = {
                zoom: 16,
                center: new google.maps.LatLng(51.507222, -0.1275),
                mapTypeId: google.maps.MapTypeId.SATELLITE
            }
            map = new google.maps.Map(document.getElementById("mapcanvas"), options);
        }

    </script>

</head>
<body onload="loadmap()">
<h1>Java-Buddy: Google Maps</h1>
<div id="mapcanvas"></div>
</body>
</html>
